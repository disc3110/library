<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Library</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Library</a>
    </div>
  </nav>
  <div class="container flex-column align-items-center">
    <div class="bg-white border border-3 rounded my-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Number of pages</th>
          </tr>
        </thead>
        <tbody id="demoA">
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-column align-items-center w-50 border border-2 rounded m-2 p-2 bg-white">
      <span class="m-auto">Add Book</span>
      <form id="addBookForm">
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" required>
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Number of pages</label>
          <input type="text" class="form-control" id="pages" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
